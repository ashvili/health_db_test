{% extends 'base.html' %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="center-screen">
    <div class="card card-body col-md-8 col-lg-4 col-10">
        <h2 class="card-title">{{ title }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% trans "Вход" %}</button>
            <p class="card-text ">{% trans "Нет аккаунта?" %} <a class="card-link" href="{% url 'users:signup' %}">{% trans "Регистрация" %}</a></p>
        </form>
    </div>
</div>
{% endblock %}
