{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}

    <p class="h5 text-primary">
        {% trans "Целевое расходование" %}:
    </p>
    <form method="post" >
    {% if not error is None %}
        <p class="text-danger">{% trans "Ошибка" %}: {{ error|default_if_none:'' }} </p>
    {% endif %}
        {% crispy form %}
    </form>

{% endblock %}
